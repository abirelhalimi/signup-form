<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Gabriela&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
<div class="container">
    <div class="sign-up">
        <img src="https://pluspng.com/img-png/instagram-logo-eps-png-instagram-logo-512.png" alt="logo"/>
        <h1>Sign Up</h1>
        <h4>Already have an account? <a href="#">Sign In</a></h4>
        <div class="form">
            <form>
                <div class="group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@example.com"/>
                </div>
                <div class="group">
                    <label for="password">Password</label><br>
                    <input id="password" type="password" placeholder="**********"/>
                </div>
                <div class="btn">
                    <button type="submit" class="submit">Sign Up</button>
                </div>
                <div class="bnt">
                    <button class="submit-fb">Sign up with Facebook</button>
                </div>
            </form>
            <h4>Developed by <a href="http://abirelhalimi.me" target="_blank">Abir El Halimi</a></h4>
        </div>
    </div>

</div>

</body>
</html>
